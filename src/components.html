<!-- Login window -->

<div class="loginbox box box--popup hidden" id="loginBox">
    <div class="iconbox" id="closeLogin">
        <i class="fas fa-times-circle closeLogin"></i>
    </div>
    <h1 class="heading__primary title">Log in</h1>
    <form action="submit" class="box--form box--column">
        <label class="text" for="email">User name</label>
        <input type="text" class="input" id="logInUser">
        <label class="text" for="password">Password</label>
        <input type="password" class="input" id="logInPassword">
        <button class=" btn btn-warning" id="logInButton">Log in</button>
        <p class="text">Not a member yet ? Sign up below</p>
        <button class=" btn btm-lg btn-warning" id="signInButton">Sign in</button>
    </form>
</div>




<!-- browser Window -->
<template id="browserWindow">
    <div class="browserWindow box--column text-white" id="browserWindow">
        <div class="cross__wrapper">
            <i class="fa-times-circle fas"></i>
        </div>
        <h2 class="heading__secondary browserWindow__heading">Choose your flight</h2>
        <div class="browserWindow__sub">
            <div id="flightsRoot"></div>
        </div>
    </div>
</template>

<!-- Flight-->
<div class="flight">
    <div class="icon__wrapper">
        <i class="fas fa-plane text--white"></i>
    </div>
    <div class="cell">
        <p class="text text--white text--center" id="flightDate"></p>
    </div>
    <div class="cell">
        <p class="text text--white text--center" id="departureHour"></p>
    </div>
    <div class="cell">
        <p class="text text--white" id="departureTown">
            <i class="fas fa-arrow-right"></i>
        </p>
    </div>
    <div class="cell">
        <p class="text text--white text--center" id="arrivalTown"></p>
    </div>
    <div class="cell">
        <p class="text text--white text--center" id="arrivalHour"></p>
    </div>
</div>



<!-- Summary window -->
<template id="summaryWindow">
    <div class="summaryWindow">
        <div class="cross__wrapper">
            <i class="fa-times-circle fas"></i>
        </div>
        <h2 class="heading__secondary summaryWindow__heading">Luggage and airfare</h2>
        <div class="subWindow">
            <div class="subWindow__box">
                <h2 class="heading__secondary">Luggage</h2>
                <p class="text u-m-t-3">Choose your luggage type</p>
                <div class="u-m-t-3">
                    <div><span class="text">Person 1</span><select>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select></div>
                </div>
            </div>
            <div class="subWindow__box">
                <h2 class="heading__secondary">Airfare</h2>
                <p class="text u-m-t-3">Choose your airfare</p>
                <div class="u-m-t-3">
                    <div><span class="text">Person 1</span><select>
                            <option value="economic">economic</option>
                            <option value="buisnes">buisnes</option>
                            <option value="premium">premium</option>
                        </select></div>
                </div>
            </div>
            <div class="subWindow__box">
                <h2 class="heading__secondary">Seats reservation</h2><button class="btn u-block u-m-t-3">Fill out your
                    data</button><button class="btn u-block u-m-t-3">Choose your sits</button>
            </div>
        </div>
    </div>
</template>

<template id="planeWindow">
    <div class="planeWindow">
        <div class="cross__wrapper">
            <i class="fa-times-circle fas"></i>
        </div>
        <h2 class="heading__secondary planeWindow__heading">Choose your sits

        </h2>
        <div class="subWindow">
            <div class="plane__wrapper">
            </div>
            <button class="btn u-block u-m-t-3">Confirm</button>
        </div>
    </div>
</template>
