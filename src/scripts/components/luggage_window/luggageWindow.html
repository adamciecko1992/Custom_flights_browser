<template id="luggageWindow">
    <div class="luggageWindow">
        <div class="cross__wrapper">
            <i class="fa-times-circle fas"></i>
        </div>
        <h2 class="heading__secondary summaryWindow__heading">Luggage and airfare</h2>
        <div class="subWindow">
            <div class="subWindow__box">
                <h2 class="heading__secondary">Luggage</h2>
                <p class="text u-m-t-3">Choose your luggage type</p>
                <div class="u-m-t-3">
                    <div><span class="text">Person 1</span><select>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select></div>
                </div>
            </div>
            <div class="subWindow__box">
                <h2 class="heading__secondary">Airfare</h2>
                <p class="text u-m-t-3">Choose your airfare</p>
                <div class="u-m-t-3">
                    <div><span class="text">Person 1</span><select>
                            <option value="economic">economic</option>
                            <option value="buisnes">buisnes</option>
                            <option value="premium">premium</option>
                        </select></div>
                </div>
            </div>
            <div class="subWindow__box">
                <h2 class="heading__secondary">Seats reservation</h2><button class="btn u-block u-m-t-3">Fill out your
                    data</button><button class="btn u-block u-m-t-3">Choose your sits</button>
            </div>
        </div>
    </div>
</template>
