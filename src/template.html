<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly away - airlines</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- login Popup -->
    <div id="loginBox_Root"></div>
    <!-- login popup -->
    <div class="box box--window hidden" id="renderRoot">

    </div>
    <!-- Widnow popUp parent -->

    <div class="wrapper" id="wrapper">
        <div class="box box--colum box--hero">
            <div class="box box--header">
                <header class="header">
                    <div class="header__logo"></div>

                    <div class="header__login">
                        <button class="btn btn--tiny poland" id="btn_polishFlag"></button>
                        <button class="btn btn--tiny england" id="btm_englishFlag"></button>
                        <button class="btn btn--small" id="btn_signIn">
                            Log in
                        </button>
                    </div>
                </header>

                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">Home</li>
                        <li class="nav__item">Offers</li>
                        <li class="nav__item">Services</li>
                        <li class="nav__item">Partners</li>
                        <li class="nav__item">Contact</li>
                        <li class="nav__item">Links</li>
                    </ul>
                </nav>
            </div>

            <!--  -->

            <!--  -->
            <h2 class="heading__primary heading__primary--hero">Fly with us</h2>
            <h2 class="heading__secondary heading__secondary--hero">Wherever you want to go</h2>
            <div class="box--browser">
                <form action="submit form-controll" class="browser" id="formPrimary">
                    <div class=" box--gridCell">
                        <label for="departure">Odlot</label>
                        <input type="text" class="input form-controll" id="departure" value="Warsaw" />
                    </div>

                    <div class=" box--gridCell">
                        <label for="arrival">Przylot</label>
                        <select type="select" class="input" id="arrival" />
                        <option value="Wroclaw">Wroclaw</option>
                        <option value="London">London</option>
                        <option value="New York">New York</option>
                        </select>
                    </div>
                    <div class=" box--gridCell">
                        <p>Choose date</p>
                        <i class="far fa-calendar"></i>
                        <select name="day" id="dateDay" class="input--date"><!-- date.js --></select>
                        <select name="month" id="dateMonth" class="input--date"><!-- date.js --></select>
                        <select name="year" id="dateYear" class="input--date">
                             <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>



                    <div class="box--gridCell">
                        <label class="label--radio">One Way
                            <input type="radio" class="input input--radio" value="oneWay" name="ways" checked id="oneWay"/>
                        </label>
                        <label class="label--radio">Two way
                            <input type="radio" class="input input--radio" value="twoWays" name="ways"id="twoWays" />
                        </label>
                    </div>

                    <div class=" box--gridCell">
                        <p>Choose return date</p>
                        <i class="far fa-calendar"></i>
                        <select name="day" id="retDateDay" class="input--date"><!-- date.js --></select>
                        <select name="month" id="retDateMonth" class="input--date"><!-- date.js --></select>
                        <select name="year" id="retDateYear" class="input--date">
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>


                    <div class="box--gridCell">
                        <label for="arrival">Ilość osób</label>
                        <select type="select" class="input" id="personCount" />
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        </select>
                    </div>
                    <div class="buttonHolder box--gridCell">
                        <button class="btn" id="searchButton">Szukaj</button>
                    </div>

            </div>
        </div>
        <!--  -->
        <div class="box box--offers">
            <section class="offers">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </section>
        </div>

        <!--  -->
        <div class="box">
            <section class="services"></section>
        </div>

        <!--  -->
        <div class="box">
            <section class="partners"></section>
        </div>

        <!--  -->
        <footer class="footer"></footer>
    </div>


    <footer class="container">FOOTER</footer>
</body>

</html>
